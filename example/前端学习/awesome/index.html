<!DOCTYPE html>
<html>
  <head>
    <style>
      .background-max {
        width: 300px;
        height: 300px;
        border: 1px solid #333;
      }
      .background-max:hover {
        background: blue;
      }

      @media (hover: hover) {
        .background-max:hover {
          background: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-max"></div>
  </body>
</html>
